{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}


{% block body %}
    <h1>All Pages</h1>
    <ul>
        {% for entry in entries %}

        <li><a href="wiki/{{entry}}">{{ entry }}</li></a>
        {% empty %}
        <div class="alert alert-warning" role="alert">
            Your requested page was not found.
        </div>
        {% endfor %}
    </ul>
{% endblock %}
